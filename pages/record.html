<form action="/api/upload_data" method="POST">
    Token:<br>
    <input type="text" name="token"><br>
    <br>

    CPM:<br>
    <input type="text" name="cpm"><br>
    <br>

    X Position:<br>
    <input type="text" name="x"><br>
    <br>

    Y Position:<br>
    <input type="text" name="y"><br>
    <br>

    Floor:<br>
    <input type="text" name="floor" list="floors" placeholder="1, 2 or 3"><br>
    <datalist id="floors">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </datalist>

    <input type="submit" value="Submit">
</form>
