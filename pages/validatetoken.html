<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container is-max-desktop">
            <h1 class="title">Token Validation Form</h1>
            <form action="/api/validateToken" method="GET">
                <div class="field">
                    <label class="label">Token</label>
                    <div class="control">
                        <input class="input" placeholder="String input" id="token" name="token" type="text">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit" value="Submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
