<form action="" method="POST">
    Token:<br>
    <input type="text" name="Token"><br>
    <br>

    CPM:<br>
    <input type="text" name="CPM"><br>
    <br>

    X Position:<br>
    <input type="text" name="PosX"><br>
    <br>

    Y Position:<br>
    <input type="text" name="PosY"><br>
    <br>

    Floor:<br>
    <input type="text" name="Floor" list="floors" placeholder="1, 2 or 3"><br>
    <datalist id="floors">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </datalist>
</form>
